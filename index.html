<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TokyoMap</title>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css">
    <link href='http://fonts.googleapis.com/css?family=Josefin+Slab:700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css">
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  </head>

  <body>

    <div id="header">TOKYO MAP</div>

    <input class="points" id="tourism" type="checkbox"><label for="tourism">観光地</label><br />
    <input class="points" id="restaurant" type="checkbox"><label for="restaurant">レストラン</label><br />
    <input class="points" id="hotel" type="checkbox"><label for="hotel">ホテル</label><br />
    <input type="button" id="reload" value="更新">

    <div id="map"></div>
    <script>
"use strict";

//地図のデフォルト値
var map = L.map('map').setView([35.65863174　, 139.74542422], 14);
L.control.scale().addTo(map);
//OSMレイヤー追加
L.tileLayer(
    'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png'
    ,{
      attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a>',
      maxZoom: 18
    }
    ).addTo(map);

var markers = new L.FeatureGroup();

$("#reload").on("click", function() {

  if (map.hasLayer(markers)) {
    map.removeLayer(markers);
    markers = new L.FeatureGroup();
  }

  var points = document.getElementsByClassName("points");
  $(".points").each(function(cnt, el) {
    var $el = $(el);
    if(!$el.is(":checked")) return;

    $.getJSON("./data/" + $el.attr("id") + ".geojson", function(data) {
      var geojson = L.geoJson(data, {
        onEachFeature: function (feature, layer) {
          layer.bindPopup(feature.properties.name);
        }
      });
      markers.addLayer(geojson);
    });
  });

  map.addLayer(markers);
});
    </script>
  </body>
</html>
