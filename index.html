<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TokyoMap</title>
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css">
    <link href='http://fonts.googleapis.com/css?family=Josefin+Slab:700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div id="header">TOKYO MAP</div>
    <div id="map"></div>
    <script>

    //地図のデフォルト値
    var map = L.map('map').setView([35.65863174　, 139.74542422], 14);
 
    //OSMレイヤー追加
    L.tileLayer(
    'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png'
    ,{
        attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a>',
        maxZoom: 18
    }
    ).addTo(map);

    var marker = L.marker([35.65863174　, 139.74542422])
        .bindPopup("<h3>東京タワー</h3>")
        .addTo(map);

    </script>
</body>
