<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TokyoMap</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <link href="//fonts.googleapis.com/css?family=Josefin+Slab:700" rel="stylesheet" type="text/css">
    <link href="//cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" rel="stylesheet">
    <link href="//api.tiles.mapbox.com/mapbox.js/plugins/leaflet-zoomslider/v0.7.0/L.Control.Zoomslider.css" rel="stylesheet" />
    <link href="/css/style.css" rel="stylesheet">
  </head>

  <body>
    <div id="header">TOKYO MAP</div>

    <input class="points" id="tourism" type="checkbox"><label for="tourism">tourism</label><br />
    <input class="points" id="restaurant" type="checkbox"><label for="restaurant">restaurant</label><br />
    <input class="points" id="hotel" type="checkbox"><label for="hotel">hotel</label><br />
    <input type="button" id="reload" value=" draw merkers "><br />

    <div id="map"></div>

    <div id="footer">
      center of coordinates ：
      <input id="latlonwgs" type="text" size="35" name="latlonwgs" value="35.65863174,139.74542422　(zoom.14)" readonly="readonly"/>
    </div>

    <script src="//cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="//api.tiles.mapbox.com/mapbox.js/plugins/leaflet-zoomslider/v0.7.0/L.Control.Zoomslider.js"></script>
    <script src="/js/app.js"></script>
  </body>
</html>
